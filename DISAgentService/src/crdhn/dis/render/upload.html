    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">

        <title>${text_banner!}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <body>
        <div style="display:none;" class="loading">Loading&#8230;</div>
        <div class="wrapper" style="height: auto;">
            <div class="content-wrapper" style="min-height: 946px;">
                <section class="content">
                    <div class="row text-center">
                        <label class="text-center">Upload file browser</label>
                    </div>
                    
                    <div class="row">
                        <form id="form_upload_path" enctype="multipart/form-data" method="POST" action="/upload/browser" role="form" style="padding:10px 100px;" autocomplete="off">
                       <fieldset>
                           <div class="form-group">
                               <label>AccountName:</label>
                               <input type="text" name="accountName" class="form-control">
                               <label>AppKey:</label>
                               <input type="text" name="appKey" class="form-control">
                               <label>Destination FolderId:</label>
                               <input type="text" name="parentId" class="form-control">
                               <label>Choose File:</label>
                               <input type="file" name="file" style="max-width:450px;">
                           </div>
                           <hr>
                           <button id="upload_path_submit" name="upload_path" class="btn btn-primary" type="submit" data-loading-text="<i class=\'fa fa-spinner fa-spin \'></i> Processing Submit">Upload</button>
                       </fieldset>
                   </form>
                    </div>
                </section>
            </div>
        </div>

        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
